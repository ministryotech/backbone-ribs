<head>
    <title>Jasmine Spec Runner for Backbone Ribs (Using Require JS)</title>

    <link rel="stylesheet" type="text/css" href="node_modules/jasmine/node_modules/jasmine-core/lib/jasmine-core/jasmine.css">

    <!-- include dependencies here... -->
    <script src="node_modules/json2/lib/JSON2/static/json2.js"></script>
    
    <script>
        // Declaring a global array here of the spec files allows them to be loaded using server side code if necessary. These are RequireJS modules.
        window.Specs = [
            'spec/backbone-ribs-spec',
            'spec/extended-ribs-spec'
        ];
    </script>

    <script data-main="main.js" src="node_modules/requirejs/require.js"></script>
